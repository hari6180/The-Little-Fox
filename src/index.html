<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta music="music" content="Music: www.bensound.com" />
    <meta name="author" content="Hari" />
    <meta
      name="description"
      content="A simple 3D game motivated the little prince as Webaverse's assignment"
    />
    <title>The little fox</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <section id="loading-screen">
      <div id="loader"></div>
    </section>
    <div class="point">
      <div class="ui fluid selection dropdown">
        <input type="hidden" name="user" />
        <i class="dropdown icon"></i>
        <div class="default text">Select Friend</div>
        <div class="menu">
          <div id="jenny" class="item" data-value="jenny">Jenny Hess</div>
          <div id="elliot" class="item" data-value="elliot">Elliot Fu</div>
          <div id="stevie" class="item" data-value="stevie">Stevie Feliciano</div>
          <div id="christian" class="item" data-value="christian">Christian</div>
          <div id="matt" class="item" data-value="matt">Matt</div>
          <div id="justen" class="item" data-value="justen">Justen Kitsune</div>
        </div>
      </div>
    </div>
  </body>
</html>
